<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

		alert("나를 눌렀군요");
	})
	$('#b2').click(function() {
		alert("나도 눌렀군요");

	id = $('#id').val();

<p>
	id <input type="text" id="id"><br>
	pw <input type="text" id="pw">
</p>
<button id="b3">나도눌러봐</button>
</body>
</html>
