<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script type="text/javascript">
		function food (time) {
			/* parameter */
			/* input의 역할 */
			console.log(time + '시에 아침먹음');
			
			if (time>=8) {
				console.log('지각');
			}  else {
				console.log('지각아님');
			}
		}
	</script>
</head>
<body>
	<button onclick="food(8)">기능 처리가 함수 중심으로</button>
</body>
</html>
